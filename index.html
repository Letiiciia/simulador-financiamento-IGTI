<!DOCTYPE html>
<head lang="pt-BR">
  <meta charset="UTF-8" />
  <title>Simulação financiamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<div class="flex-container"> 
  <header>
    <div class="header">
      <img src="img/img.jpg" alt="mão com dinheiro">
      <h1>Simulação Financiamento</h1>
    </div>
  </header> 
  <br>
  <div class="label">
   <label id="valor" for="valor">Valor</label>
    <input id="valor" name="valor" type="number" placeholder="Digite o valor"/>
    
   <label id="prazo" for="prazo">Prazo (anos)</label>
      <input id="prazo" name="prazo" type="number" placeholder="Digite o prazo"/>
   
   <label id="juros" for="juros">Juros ao ano</label>
      <input id="juros" name="juros" type="number" placeholder="Digite o juros"/>
  
    <button id="btn" type="button"><strong>Simular</strong></button>
  </div>
</div>

<div>
  <h2>Resultado</h2>
  <div>
    <label id="prazoMes" for="prazoMes">Prazo (meses)</label>
    <input id="prazoMes" name="prazoMes" type="number"/>
    
    <label id="juroMes" for="juroMes">Juro ao mês</label>
    <input id="juroMes" name="juroMes" type="number"/>

    <label id="jurosAcumulados" for="jurosAcumulados">Juros acumulados</label>
    <input id="jurosAcumulados" name="jurosAcumulados" type="number"/>
  </div>
</div>
  <br>
  <br>
<div>
  <table>
    <thead>
      <tr>
        <th>Prestação</th>
        <th>Amortização</th>
        <th>Juros</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>valorPrestação</td>
        <td>valorAmortização</td>
        <td>valorJuros</td>
        <td>valorTotal</td>
      </tr>
    </tbody>
  </table>

</div>
</body>

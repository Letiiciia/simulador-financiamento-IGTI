<!DOCTYPE html>
<head lang="pt-BR">
  <meta charset="UTF-8" />
  <title>Simulação financiamento</title>
</head>
<div> <h1>Simulação Financiamento</h1> 
  <div>
    <labe for="valor">Valor</labe>
    <input id="valor" name="valor" type="number" placeholder="Digite o valor"/>
    
    <labe for="prazo">Prazo (anos)</labe>
    <input id="prazo" name="prazo" type="number" placeholder="Digite o prazo"/>

    <labe for="juros">Juros ao ano</labe>
    <input id="juros" name="juros" type="number" placeholder="Digite o juros"/>

    <button id="btn" type="button">Simular</button>
  </div>
</div>

<div>
  <h2>Resultado</h2>
  <div>
    <labe for="prazoMes">Prazo (meses)</labe>
    <input id="prazoMes" name="prazoMes" type="number"/>
    
    <labe for="juroMes">Juro ao mês</labe>
    <input id="juroMes" name="juroMes" type="number"/>

    <labe for="jurosAcumulados">Juros acumulados</labe>
    <input id="jurosAcumulados" name="jurosAcumulados" type="number"/>
  </div>
</div>
  
<div>
  <table>
    <thead>
      <tr>
        <th>Prestação</th>
        <th>Amortização</th>
        <th>Juros</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>valorPrestação</td>
        <td>valorAmortização</td>
        <td>valorJuros</td>
        <td>valorTotal</td>
      </tr>
    </tbody>
  </table>

</div>
</body>

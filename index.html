<!DOCTYPE html>
<head lang="pt-BR">
  <meta charset="UTF-8" />
  <title>Simulação financiamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<div class="inputs-container"> 
  <header>
    <div class="header">
      <img src="img/img.jpg" alt="mão com dinheiro">
      <h1>Simulação Financiamento</h1>
    </div>
  </header> 
  <br>
  <div class="inputs">
    <div>
      <label for="valor">Valor</label><br>
      <input id="valor" name="valor" type="number" placeholder="Digite o valor"/>
    </div>

    <div>
      <label for="prazo">Prazo (anos)</label><br>
      <input id="prazo" name="prazo" type="number" placeholder="Digite o prazo"/>
    </div>

    <div>
      <label for="juros">Juros ao ano</label><br>
      <input id="juros" name="juros" type="number" placeholder="Digite o juros"/>
    </div>
    <button id="btn" type="submit"><strong>Simular</strong></button>
  </div>
</div>

<div class="outputs-container" >
  <br>
  <p><strong>Resultado</strong></p>
  <br>
  <div class="outputs">
    <div>
      <label for="prazoMes">Prazo (meses)</label><br>
      <input id="prazoMes" readonly name="prazoMes"/>
    </div>
    <div>
      <label for="juroMes">Juro ao mês</label><br>
      <input id="juroMes" readonly name="juroMes"/>
    </div>
    <div>
      <label for="jurosAcumulados">Juros acumulados</label><br>
      <input id="jurosAcumulados" readonly name="jurosAcumulados" />
  </div>
  </div>
</div>
  <br>
  <br>
<div>
  <table>
    <thead>
      <tr>
        <th>Prestação</th>
        <th>Amortização</th>
        <th>Juros</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tbody">
      
    </tbody>
  </table>

</div>

<script src="simulador.js"></script>
</body>
